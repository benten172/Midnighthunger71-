
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MidnightHunger71</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MidnightHunger71 🌙</h1>
    <p>Late-night deliciousness at your doorstep</p>
  </header>

  <section class="menu">
    <h2>Menu</h2>
    <div class="items">
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2014/10/23/18/05/burger-500054_1280.jpg" alt="Burger">
        <h3>🍔 Burger</h3>
        <p>₹71</p>
        <button onclick="addToCart('Burger', 71)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2022/01/24/09/19/sandwich-6963559_1280.jpg" alt="Sandwich">
        <h3>🥪 Sandwich</h3>
        <p>₹71</p>
        <button onclick="addToCart('Sandwich', 71)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2021/09/14/09/32/dosa-6623450_1280.jpg" alt="Dosa">
        <h3>🥞 Dosa</h3>
        <p>₹89</p>
        <button onclick="addToCart('Dosa', 89)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2021/11/16/17/50/pav-bhaji-6800106_1280.jpg" alt="Pav Bhaji">
        <h3>🥘 Pav Bhaji</h3>
        <p>₹89</p>
        <button onclick="addToCart('Pav Bhaji', 89)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/wrap-2366623_1280.jpg" alt="Wrap">
        <h3>🌯 Wrap</h3>
        <p>₹89</p>
        <button onclick="addToCart('Wrap', 89)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
    <p id="total">Total: ₹0</p>
    <a id="orderBtn" class="whatsapp-btn" target="_blank">📲 Order on WhatsApp</a>
  </section>

  <footer>
    <p>&copy; 2025 MidnightHunger71 | Hanumangarh Town</p>
  </footer>

  <script>
    let cart = [];
    let total = 0;
    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      updateCart();
    }
    function updateCart() {
      const cartList = document.getElementById('cartList');
      const totalText = document.getElementById('total');
      cartList.innerHTML = '';
      cart.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i.item + " - ₹" + i.price;
        cartList.appendChild(li);
      });
      totalText.textContent = "Total: ₹" + total;

      let msg = "Hello! I want to order:%0A";
      cart.forEach(i => {
        msg += "- " + i.item + " (₹" + i.price + ")%0A";
      });
      msg += "%0ATotal: ₹" + total;
      document.getElementById('orderBtn').href = "https://wa.me/917425097510?text=" + msg;
    }
  </script>
</body>
</html>
