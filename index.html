  <header>
    <h1 class="flashy-title">â˜… Midnight<span class="glow-star">â˜…</span>Hunger<span class="glow-star">â˜…</span>71 â˜…</h1>
    <p>Late-night bites with starlight vibes âœ¨</p>
    <button class="scroll-down" onclick="document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })">â¬‡ï¸ View Menu</button>
  </header>

  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="items">
      <div class="item"><img src="burger.jpg" alt="Burger"><h3>ğŸ” Burger</h3><p>â‚¹71</p><div class="quantity"><button onclick="updateQty('Burger', -1)">â€“</button><span id="Burger-count">0</span><button onclick="updateQty('Burger', 1)">+</button></div></div>
      <div class="item"><img src="sandwich.jpg" alt="Sandwich"><h3>ğŸ¥ª Sandwich</h3><p>â‚¹71</p><div class="quantity"><button onclick="updateQty('Sandwich', -1)">â€“</button><span id="Sandwich-count">0</span><button onclick="updateQty('Sandwich', 1)">+</button></div></div>
      <div class="item"><img src="dosa.jpg" alt="Dosa"><h3>ğŸ¥ Dosa</h3><p>â‚¹89</p><div class="quantity"><button onclick="updateQty('Dosa', -1)">â€“</button><span id="Dosa-count">0</span><button onclick="updateQty('Dosa', 1)">+</button></div></div>
    </div>
  </section>

  <div class="go-to-cart"><button onclick="sendOrder()">ğŸ›’ Go to Cart</button></div>
  <a class="cart-float" onclick="sendOrder()">ğŸ›’</a>

  <footer><p>&copy; 2025 MidnightHunger71 | Hanumangarh Town</p></footer>

  <script>
    const prices = { "Burger": 71, "Sandwich": 71, "Dosa": 89 };
    const counts = { "Burger": 0, "Sandwich": 0, "Dosa": 0 };
    const saberSound = document.getElementById('saberSound');
    
    function updateQty(item, change) {
      counts[item] = Math.max(0, counts[item] + change);
      document.getElementById(item + "-count").innerText = counts[item];
      saberSound.currentTime = 0;
      saberSound.play();
    }

    function sendOrder() {
      let msg = "Hello! I want to order:%0A";
      let total = 0;
      for (let item in counts) {
        if (counts[item] > 0) {
          msg += `- ${item} x${counts[item]} (â‚¹${prices[item]} each)%0A`;
          total += counts[item] * prices[item];
        }
      }
      msg += `%0ATotal: â‚¹${total}`;
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.open("https://wa.me/917425097510?text=" + msg, "_blank");
    }
  </script>
