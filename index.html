<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MidnightHunger71</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <header>
    <h1 class="flashy-title">★ Midnight<span class="glow-star">★</span>Hunger<span class="glow-star">★</span>71 ★</h1>
    <p>Late-night bites with starlight vibes ✨</p>
    <button class="scroll-down" onclick="document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })">⬇️ View Menu</button>
  </header>

  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="items">
      <!-- Repeatable item cards -->
      <div class="item"><img src="https://cdn.pixabay.com/photo/2014/10/23/18/05/burger-500054_1280.jpg" alt="Burger"><h3>🍔 Burger</h3><p>₹71</p><div class="quantity"><button onclick="updateQty('Burger', -1)">–</button><span id="Burger-count">0</span><button onclick="updateQty('Burger', 1)">+</button></div></div>
      <div class="item"><img src="https://cdn.pixabay.com/photo/2022/01/24/09/19/sandwich-6963559_1280.jpg" alt="Sandwich"><h3>🥪 Sandwich</h3><p>₹71</p><div class="quantity"><button onclick="updateQty('Sandwich', -1)">–</button><span id="Sandwich-count">0</span><button onclick="updateQty('Sandwich', 1)">+</button></div></div>
      <div class="item"><img src="https://cdn.pixabay.com/photo/2021/09/14/09/32/dosa-6623450_1280.jpg" alt="Dosa"><h3>🥞 Dosa</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Dosa', -1)">–</button><span id="Dosa-count">0</span><button onclick="updateQty('Dosa', 1)">+</button></div></div>
      <div class="item"><img src="https://cdn.pixabay.com/photo/2021/11/16/17/50/pav-bhaji-6800106_1280.jpg" alt="Pav Bhaji"><h3>🥘 Pav Bhaji</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Pav Bhaji', -1)">–</button><span id="Pav Bhaji-count">0</span><button onclick="updateQty('Pav Bhaji', 1)">+</button></div></div>
      <div class="item"><img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/wrap-2366623_1280.jpg" alt="Wrap"><h3>🌯 Wrap</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Wrap', -1)">–</button><span id="Wrap-count">0</span><button onclick="updateQty('Wrap', 1)">+</button></div></div>
    </div>
  </section>

  <div class="go-to-cart"><button onclick="sendOrder()">🛒 Go to Cart</button></div>
  <a class="cart-float" onclick="sendOrder()">🛒</a>

  <footer><p>&copy; 2025 MidnightHunger71 | Hanumangarh Town</p></footer>

  <script>
    const prices = { "Burger": 71, "Sandwich": 71, "Dosa": 89, "Pav Bhaji": 89, "Wrap": 89 };
    const counts = { "Burger": 0, "Sandwich": 0, "Dosa": 0, "Pav Bhaji": 0, "Wrap": 0 };
    function updateQty(item, change) {
      counts[item] = Math.max(0, counts[item] + change);
      document.getElementById(item + "-count").innerText = counts[item];
    }
    function sendOrder() {
      let msg = "Hello! I want to order:%0A";
      let total = 0;
      for (let item in counts) {
        if (counts[item] > 0) {
          msg += `- ${item} x${counts[item]} (₹${prices[item]} each)%0A`;
          total += counts[item] * prices[item];
        }
      }
      msg += `%0ATotal: ₹${total}`;
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.open("https://wa.me/917425097510?text=" + msg, "_blank");
    }
  </script>
</body>
</html>
