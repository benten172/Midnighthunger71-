
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MidnightHunger71 - Star Wars Edition</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
</head>
<body>
  <audio autoplay loop>
    <source src="bgmusic.mp3" type="audio/mp3" />
  </audio>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <header>
    <h1 class="flashy-title">★ Midnight<span class="glow-star">★</span>Hunger<span class="glow-star">★</span>71 ★</h1>
    <p>Galactic Meals Delivered from a Galaxy Far, Far Away...</p>
    <button class="scroll-down" onclick="document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })">⬇️ View Menu</button>
  </header>

  <section id="menu" class="menu">
    <h2>Our Galactic Menu</h2>
    <div class="items">
      <div class="item"><img src="burger.jpg" alt="Burger"><h3>🍔 Burger</h3><p>₹71</p><div class="quantity"><button onclick="updateQty('Burger', -1)">–</button><span id="Burger-count">0</span><button onclick="updateQty('Burger', 1)">+</button></div></div>
      <div class="item"><img src="sandwich.jpg" alt="Sandwich"><h3>🥪 Sandwich</h3><p>₹71</p><div class="quantity"><button onclick="updateQty('Sandwich', -1)">–</button><span id="Sandwich-count">0</span><button onclick="updateQty('Sandwich', 1)">+</button></div></div>
      <div class="item"><img src="dosa.jpg" alt="Dosa"><h3>🥞 Dosa</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Dosa', -1)">–</button><span id="Dosa-count">0</span><button onclick="updateQty('Dosa', 1)">+</button></div></div>
      <div class="item"><img src="wrap.jpg" alt="Wrap"><h3>🌯 Wrap</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Wrap', -1)">–</button><span id="Wrap-count">0</span><button onclick="updateQty('Wrap', 1)">+</button></div></div>
      <div class="item"><img src="pavbhaji.jpg" alt="Pav Bhaji"><h3>🥘 Pav Bhaji</h3><p>₹89</p><div class="quantity"><button onclick="updateQty('Pav Bhaji', -1)">–</button><span id="Pav Bhaji-count">0</span><button onclick="updateQty('Pav Bhaji', 1)">+</button></div></div>
      <div class="item"><img src="dahibhalla.jpg" alt="Dahi Bhalla"><h3>🧆 Dahi Bhalla</h3><p>₹80</p><div class="quantity"><button onclick="updateQty('Dahi Bhalla', -1)">–</button><span id="Dahi Bhalla-count">0</span><button onclick="updateQty('Dahi Bhalla', 1)">+</button></div></div>
      <div class="item"><img src="golgappa.jpg" alt="Golgappa Chaat"><h3>🥙 Golgappa Chaat</h3><p>₹60</p><div class="quantity"><button onclick="updateQty('Golgappa Chaat', -1)">–</button><span id="Golgappa Chaat-count">0</span><button onclick="updateQty('Golgappa Chaat', 1)">+</button></div></div>
    </div>
  </section>

  <div class="go-to-cart"><button onclick="sendOrder()">🛒 Go to Cart</button></div>
  <a class="cart-float" onclick="sendOrder()">🛒</a>

  <footer><p>&copy; 2025 MidnightHunger71 | Hanumangarh Town</p></footer>

  <script>
    const prices = {
      "Burger": 71, "Sandwich": 71, "Dosa": 89,
      "Wrap": 89, "Pav Bhaji": 89, "Dahi Bhalla": 80, "Golgappa Chaat": 60
    };
    const counts = {
      "Burger": 0, "Sandwich": 0, "Dosa": 0,
      "Wrap": 0, "Pav Bhaji": 0, "Dahi Bhalla": 0, "Golgappa Chaat": 0
    };
    function updateQty(item, change) {
      counts[item] = Math.max(0, counts[item] + change);
      document.getElementById(item + "-count").innerText = counts[item];
      new Audio('saber.mp3').play();
    }
    function sendOrder() {
      let msg = "Hello! I want to order:%0A";
      let total = 0;
      for (let item in counts) {
        if (counts[item] > 0) {
          msg += `- ${item} x${counts[item]} (₹${prices[item]} each)%0A`;
          total += counts[item] * prices[item];
        }
      }
      msg += `%0ATotal: ₹${total}`;
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.open("https://wa.me/917425097510?text=" + msg, "_blank");
    }
  </script>
</body>
</html>
